<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div id="app" v-cloak>
        <h2 class="title">Edit user</h2>
        <user-form :user="user"></user-form>
      </div>

      <template id="user-form">
        <div>
          <div class="row">
            <div class="col-md-4">
              <form>
                <div class="form-group">
                  <label for="user_firstName">First Name</label>
                  <input id="user_firstName" class="form-control" v-model="user.firstName">
                </div>
                <div class="form-group">
                  <label for="user_lastName">Last Name</label>
                  <input id="user_lastName" class="form-control" v-model="user.lastName">
                </div>
                <div class="form-group">
                  <label for="user_patronymic">Patronymic</label>
                  <input id="user_patronymic" class="form-control" v-model="user.patronymic">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success">Edit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </template>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="edit.js" charset="utf-8"></script>
  </body>
</html>
